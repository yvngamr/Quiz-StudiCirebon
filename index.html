<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz Studi Cirebon - kelompok 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Quiz Studi Cirebon - kelompok 4">
    <meta property="og:url" content="https://myportfolio.vercel.app/">
    <meta property="og:description" content="Quiz Studi Cirebon">
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqo_EQJKSEslo9GFhkfQOKda0RcsAgbdvC0r9nRcyP8bNuUr8c9K0f9Zg&s=10">
  <link rel="stylesheet" href="./Style.css">
</head>
<body>
  <audio id="autoplayAudio" src="audio.mp3" autoplay muted></audio>
    <div id="quiz-container">
        <div id="start-screen">
            <h1>Quiz Studi Cirebon</h1>
            <h3>Kelompok 4</h3>
            <input type="text" id="name-input" placeholder="Masukin nama kamu">
            <button class="btn" onclick="startQuiz()">Mulai Quiz</button>
        </div>
        <div id="question-screen" style="display: none;">
            <div id="timer"></div>
            <img id="question-image" src="" alt="Question Image">
            <h2 id="question"></h2>
            <div id="choices"></div>
        </div>
        <div id="results-screen" style="display: none;">
            <h2>Quiz Selesai!</h2>
            <p> Score mu: <span id="score"></span></span>
            <button class="btn" onclick="shareResults()">Bagikan</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "1.kemunculan wayang pada mulanya kerap dikaitkan terhadap roh leluhur yang disebut?",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqdfiTnTJdRxNEqnySDHAeqpZxxYhFnNORGmTdCyba04EMtNrxGm5gEz4z&s=10",
                choices: ["A.Taehyung", "B.yhung", "C.kuyang", "D.hyang"],
                correctAnswer: 3
            },
            {
                question: "2.Wayang sudah ada sejak tahun kapan?",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwayAWKwmYfKCxUK0OH5wEqRh_8w1Yysbn7Q&usqp=CAU",
                choices: ["A.1400", "B.1200", "C.1100", "D.1500"],
                correctAnswer: 3
            },
            {
                question: "3.Arti lain dari kata wayang adalah?",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHbU9sWgI3OyaDExFspA8Vp31hzGO3TkxDUA&usqp=CAU",
                choices: ["A.yan yan", "B.nay nay", "C.ayan ayan", "D.yana yana"],
                correctAnswer: 2
            },
            {
                question: "4.Gaya leran sering disebut dengan gaya?",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0bGc5w8Ya57HBCPTZiMAz0l_SAkcTWTjvVQ&usqp=CAU",
                choices: ["A.Gogosok", "B.Gegesek", "C.Gegesik", "D.Gegebjir kalo salah"],
                correctAnswer: 2
            },
            {
                question: "5.Gaya leran diwakili oleh berapa dalang?",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF3exi98j9Oo4MreUR0-SJ_t8RLfun3oXpaA&usqp=CAU",
                choices: ["A.9", "B.10", "C.11", "D.12"],
                correctAnswer: 3
            },
            {
                question: "6.Gaya pedalangan wayang kulit yang terkenal adalah gaya?",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSca_78BRLoZJYJK5C3tvz-AQ8Ujo4j1jxmaoCFh7OYQj9sIdu5KsNn3KZU&s=10",
                choices: ["A.Barat", "B.Timur", "C.Selatan", "D.Utara"],
                correctAnswer: 2
            },
            {
                question: "7.Pusat pertunjukan Wayang gaya Pedalangan berada di?",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmbIwbUYq8nC8GElRMSWQGRGC556Qh7Ynq_qq_hW_7ux2WTik6hnoSYRsF&s=10",
                choices: ["A.Padalarang", "B.Sempol", "C.Gempol", "D.Palimanan & Gempol"],
                correctAnswer: 3
            },
            {
                question: "8.Gaya pedalangan Kulonan terkenal di Kabupaten?",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzhq-rwFxG0pzwP6otPFUi2fSH4ZAhZJfsyQ&usqp=CAU",
                choices: ["A.Majalengka", "B.Subang", "C.Plered", "D.Karawang & Subang"],
                correctAnswer: 3
            },
            {
                question: "9.Wayang Kulit dalam tradisi Sloan memuat tokoh-tokoh seperti?",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTShcvaRoYVfn9xRCK6k7-L_lAwnQYulDKcoA&usqp=CAU",
                choices: ["A.Bedul", "B.Udin", "C.Abdillah", "D.Abdullah"],
                correctAnswer: 3
            },
            {
                question: "Festival Sloan merupakan salah satu perayaan Tahun Baru dalam penanggalan Jawa dan jatuh pada bulan?",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLgPRQuQtjSYsVS-b25TYysun3m_YO6J15IQ&usqp=CAU",
                choices: ["A.Sapar", "B.Mulud", "C.Sura", "D.Ruwah"],
                correctAnswer: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft;

        function startQuiz() {
            const name = document.getElementById('name-input').value;
            if (name.trim() === '') {
                alert('Masukin nama dulu deckðŸ—¿.');
                return;
            }
            localStorage.setItem('quizName', name);
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('question-screen').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                endQuiz();
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('question-image').src = question.image;
            document.getElementById('question').textContent = question.question;

            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            question.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.className = 'btn';
                button.onclick = () => selectAnswer(index);
                choicesContainer.appendChild(button);
            });

            startTimer();
        }

        function startTimer() {
            timeLeft = 40; // 30 seconds per question
            updateTimerDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(-1); // Time's up, move to next question
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
        }

        function selectAnswer(choiceIndex) {
            clearInterval(timer);
            if (choiceIndex === questions[currentQuestion].correctAnswer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        }

        function endQuiz() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';
            document.getElementById('score').textContent = `${score} dari ${questions.length}`;
            localStorage.setItem('quizScore', score);
        }

        function shareResults() {
            const name = localStorage.getItem('quizName');
            const score = localStorage.getItem('quizScore');
            const message = `${name} selesai dengan score ${score} dari ${questions.length}!`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        document.addEventListener 
  ("DOMContentLoaded", function() {
    setTimeout(function () {
        var loadingOverlay = document.getElementById('loading');
        loadingOverlay.style.display = 'none';
        
        
        var audio = document.getElementById("myAudio");
        audio.play();
    }, 4000); // 4000 milidetik = 4 detik
  });
    </script>
</body>
</html>
